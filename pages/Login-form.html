    <div class="page-form-login">
        <form class="form-login">
            <div class="logo form-login__logo">
                <a href="" class="logo__link">
                    <svg width="171" height="33">
                        <use href="#logo">
                        </use>
                    </svg>
                </a>
            </div>
            <p class="form-login__caption">Вход на сайт</p>
            <div class="form-login__input-box">
                <label for="" class="form-login__label">
                    <input class="form-login__input" type="text" placeholder="Телефон или электронная почта">
                    <svg width="24" height="24" class="form-login__x">
                        <use href="#x"></use>
                    </svg>
                </label>
                <button class="button form-login__button">Продолжить</button>
                <!-- кнопка продолжить должна появиться после ввода данных -->
            </div>
            <div class="form-login__hidden">
                <p class="form-login__subtitle">Вам отправлено письмо с кодом подтверждения</p>
                <div class="form-login__input-box">
                    <label for="" class="form-login__label">
                        <input class="form-login__input" type="text" placeholder="Код из письма">
                    </label>
                </div>
                <p class="wrong-text">Неправильный код</p>
                <a href="" class="form-login__code-again">Отправить код повторно</a>
            </div>
            <div class="form-login__social">
                <a href="" class="form-login__social-link form-login__social-link--yandex-social">
                    <svg width="32" height="32">
                        <use href="#yandex-social"></use>
                    </svg>
                </a>
                <a href="" class="form-login__social-link form-login__social-link--fb">
                    <svg width="32" height="32">
                        <use href="#fb-form"></use>
                    </svg>
                </a>
                <a href="" class="form-login__social-link form-login__social-link--vk">
                    <svg width="32" height="32">
                        <use href="#vk-form"></use>
                    </svg>
                </a>
                <a href="" class="form-login__social-link form-login__social-link--ok">
                    <svg width="32" height="32">
                        <use href="#ok-form"></use>
                    </svg>
                </a>
                <a href="" class="form-login__social-link form-login__social-link--gmail">
                    <svg width="32" height="32">
                        <use href="#gmail"></use>
                    </svg>
                </a>
                <a href="" class="form-login__social-link form-login__social-link--mailru">
                    <svg width="32" height="32">
                        <use href="#mail.ru"></use>
                    </svg>
                </a>
            </div>
            <div class="form-login__agree">
                Авторизуясь на сайте, я принимаю условия <a href="">пользовательского соглашения</a> и даю согласие на обработку персональных данных в соответствии с законодательством России и <a href="">пользовательским соглашением</a>.
            </div>
        </form>
    </div>
